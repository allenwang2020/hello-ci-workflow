# circle.yml  
machine:    
# 環境改成 docker    
    services:      
       - docker    
       - docker-machine create --driver virtualbox dev
       - eval "$(docker-machine env dev)"
dependencies:    
        override:      
# 建構方式使用 docker build      
        - docker-compose up -d    
test:    
    override:      
        - ./node_modules/.bin/mocha      
# 使用 curl 測試 docker 是否有順利執行 node
        - curl --retry 10 --retry-delay 5 -v http://localhost:3000