# circle.yml  
machine:    
# 環境改成 docker    
    services:      
       - docker
dependencies:    
        override:      
# 建構方式使用 docker build      
        - docker-compose up -d    
test:    
    override:      
        - ./node_modules/.bin/mocha      
# 使用 curl 測試 docker 是否有順利執行 node      
        - sleep 10      
        - curl --retry 10 --retry-delay 5 -v http://192.168.99.100:3000